<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>One Page Website</title>
    <link href="one_page_website.css" rel="stylesheet">
</head>

<body>
    <!--NAVBAR-->
    <nav>
        <ul>
            <li><a href="#Top"> Top of Page </a></li>
            <li><a href="#Pictures"> Pictures </a></li>
            <li><a href="#Videos"> Videos </a></li>
            <li><a href="#Form"> Contact Form </a></li>
            <li><a href="#Bottom"> Bottom of Page </a></li>
        </ul>
    </nav>
    <!--HEADER-->
    <header>
        <div id="Top">
            <h1>"Cars, Cars, Cars &nbsp!"</h1>
        </div>
    </header>

    <h2>Check out these cars...</h2>
    <!--IMAGES-->
    <div id="Pictures">
        <img width="350" height="250" src="Ferrari458ItaliaSpyderRed.jpg" alt="Ferrari Spyder">
        <img width="350" height="250" src="LamborghiniGallardoSpyderYellowOrange.jpg" alt="Lamborghini Spyder">
    </div>
    <!--VIDEOS-->
    <div id="Videos">
        <iframe width="700" height="300" title="Drift Cars" src="Drifty_1136-143407453_tiny.mp4" alt="Drift Cars"
            controls></iframe>
    </div>
    <!--FORM-->
    <h3>If you like cars, you should fill out the form below.</h3>
    <div id="Form">
        <form>
            <input type="text" placeholder="First Name">
            <input type="text" placeholder="Last Name"><br>
            <input type="email" placeholder="Email Address">
            <input type="tel" placeholder="Phone Number"><br>
            <input type="submit" value="Submit">
        </form>
    </div>
    <!--FOOTER-->
    <footer>
        <div id="Bottom">
            <h4>Thank you for stopping by!</h4>
        </div>
    </footer>
    <nav>
        <ul>
            <li><a href="#Top"> Top of Page </a></li>
            <li><a href="#Pictures"> Pictures </a></li>
            <li><a href="#Videos"> Videos </a></li>
            <li><a href="#Form"> Contact Form </a></li>
            <li><a href="#Bottom"> Bottom of Page </a></li>
        </ul>
    </nav>
</body>

</html>
