<!DOCTYPE html>
<html>
	<body>
	<style>
	.font_1{
		background-color:black;
		color:yellow;
		font-size:large;
	}
	.font_2{
		background-color:darkblue;
		color:white;
		font-size:medium;
	}
	</style>
	<h2 class="font_1">This h2 element is styled per class attribute font_1<h2>
	<h3 class="font_2">This h3 element is styled per class attribute font_2<h3>
	<h4 class="font_1">Even thought this is an h4 element, it is styled the same 
	as the h2 element because we pointed to the class attribute font_1<h4>
	<style>
	.ssc_1{
		background-color:green;
		color:purple;
		font-size:large;
		text-decoration:italic;
		font-weight:bold;
		font-size:small;
	}
	</style>
	<h5 class="ssc_1">h5 styled differently</h5>
	<p class="ssc_1">This paragraph is written in my style.</p>
	</body>
</html>
